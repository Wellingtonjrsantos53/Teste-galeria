<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE (Use as mesmas chaves da sua galeria) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUQq0J96QQpGSbEXrnLjnsSCSGTzQlVns",
            authDomain: "galeria-do-site-duplicado.firebaseapp.com",
            projectId: "galeria-do-site-duplicado",
            storageBucket: "galeria-do-site-duplicado.firebasestorage.app",
            messagingSenderId: "717918810787",
            appId: "1:717918810787:web:01c7cbc1a1b7b880bb8516",
            measurementId: "G-ZFNYWV4BFB"
        };
        
        // --- VARIÁVEIS GERAIS ---
        // 1. Domínio fixo do Vercel para evitar problemas de caminho relativo
        const API_BASE_URL = 'https://pagamento-de-projetosvercelapp-wellingtons-projects-02014e31.vercel.app'; 
        // 2. ALTERAÇÃO PRINCIPAL: Endpoint simplificado para o padrão Vercel /api
        const PAYMENT_ENDPOINT = '/api'; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Funções de Ajuda ---
        
        const getProjectIdFromUrl = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            return id ? id.trim() : null;
        };

        const formatComodosList = (listaComodos) => {
            if (!listaComodos || listaComodos.length === 0) {
                return 'N/A';
            }
            return listaComodos.map(item => `${item.comodo} (${item.quantidade})`).join(', ');
        };

        // --- FUNÇÃO DE PAGAMENTO (CHAMA A API do Mercado Pago) ---
        window.createPixPayment = async (projeto) => {
            const pixOutput = document.getElementById('pix-output');
            const btn = document.getElementById('generatePixButton');

            btn.disabled = true;
            pixOutput.innerHTML = '<p class="text-indigo-500">Gerando QR Code e Chave PIX. Aguarde...</p>';

            // Dados Fictícios do Pagador (MOCK): ESSENCIAIS para a API do MP
            const payerData = {
                email: "comprador_pix_teste@wrarquitetura.com", 
                first_name: "Comprador",
                last_name: "Teste",
                identification: {
                    type: "CPF",
                    number: "11111111111" 
                }
            };
            
            // Corpo da requisição para o seu server.js
            const paymentBody = {
                // Se o seu backend espera o valor formatado como string, ajuste Number() para String()
                transaction_amount: projeto.valorProjeto,
                description: `Projeto: ${projeto.tipoProjeto || 'Sem Nome'}`,
                payment_method_id: 'pix', 
                payer: payerData,
            };

            try {
                // Requisição para o domínio fixo + endpoint /api
                const response = await fetch(`${API_BASE_URL}${PAYMENT_ENDPOINT}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentBody),
                });

                const responseText = await response.text();

                if (!response.ok) {
                    console.error("Erro HTTP:", response.status, responseText);
                    // O erro 404 será capturado aqui. Se persistir, o problema é 100% no Vercel.
                    pixOutput.innerHTML = `<p class="text-red-500">Erro na API. Status: ${response.status}. Verifique a estrutura do Vercel (404).</p>`;
                    btn.disabled = false;
                    return;
                }
                
                // Converte para JSON
                const data = JSON.parse(responseText); 

                if (data.qr_code_base64) {
                    // SUCESSO: Exibe o QR Code e a chave
                    const valorFormatado = projeto.valorProjeto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    
                    pixOutput.innerHTML = `
                        <h3 class="text-xl font-bold text-green-600 mt-4 mb-2">Pagamento PIX Gerado!</h3>
                        
                        <img src="data:image/jpeg;base64,${data.qr_code_base64}" 
                            alt="QR Code PIX" 
                            class="mx-auto border p-2 rounded-lg mb-4 w-40 h-40 shadow-md"/>
                        
                        <div class="space-y-2 text-gray-700">
                            <p>
                                <strong>Valor:</strong> 
                                <span class="text-green-600 font-bold">${valorFormatado}</span>
                            </p>
                            <p>
                                <strong>Chave Copia e Cola:</strong>
                                <span id="pixCode" class="font-mono bg-gray-100 p-1 rounded block break-all mt-1">${data.qr_code_text}</span>
                            </p>
                            <button onclick="navigator.clipboard.writeText(document.getElementById('pixCode').textContent)" class="py-2 px-4 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg transition-colors">
                                Copiar Chave PIX
                            </button>
                        </div>
                        <p class="text-sm text-center text-red-500 mt-3">
                            Este QR Code é dinâmico e expira em 30 minutos.
                        </p>
                    `;
                    btn.classList.add('hidden'); 
                } else {
                    // ERRO DA API - Retorno do Mercado Pago
                    console.error("Erro retornado pelo Mercado Pago:", data.error);
                    pixOutput.innerHTML = `<p class="text-red-500">Falha na geração do PIX. Erro MP: ${data.error || 'Desconhecido'}</p>`;
                    btn.disabled = false;
                }

            } catch (e) {
                console.error("Erro fatal na comunicação:", e);
                pixOutput.innerHTML = `<p class="text-red-500">Falha ao conectar. Verifique o console ou logs do Vercel.</p>`;
                btn.disabled = false;
            }
        };

        // --- RENDERIZAÇÃO DA PÁGINA ---
        const renderPurchasePage = async (docId) => {
            const container = document.getElementById('purchase-container');
            
            if (!docId) {
                container.innerHTML = `<p class="text-red-500 text-lg">Projeto não encontrado. ID ausente na URL.</p>`;
                return;
            }

            try {
                // 1. Busca o documento no Firestore
                const projectRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/galleries`, docId);
                const projectSnap = await getDoc(projectRef);

                if (!projectSnap.exists()) {
                    container.innerHTML = `<p class="text-red-500 text-lg">Projeto com ID ${docId} não encontrado.</p>`;
                    return;
                }

                const projeto = projectSnap.data();
                const title = projeto.tipoProjeto || 'Projeto Sem Nome';
                const valor = projeto.valorProjeto || 0;
                const valorFormatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const comodosDetalhe = formatComodosList(projeto.listaComodos);

                // Renderiza o botão que chama createPixPayment()
                container.innerHTML = `
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6">${title}</h2>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                        <h3 class="text-xl font-bold mb-4 text-gray-700">Resumo do Pedido</h3>
                        <div class="space-y-2 text-gray-600">
                            <p><strong>Tipo:</strong> ${title}</p>
                            <p><strong>Cômodos:</strong> ${comodosDetalhe}</p>
                            <p class="text-2xl font-bold text-green-600 border-t pt-2 mt-2">Valor Total: ${valorFormatado}</p>
                        </div>
                    </div>

                    <div id="payment-section" class="bg-white p-6 rounded-lg shadow-xl border-2 border-indigo-200 text-center">
                        <h3 class="text-2xl font-bold text-indigo-700 mb-4">Gerar Pagamento PIX</h3>
                        <p class="text-gray-600 mb-4">Clique abaixo para gerar o QR Code único para o valor de **${valorFormatado}**.</p>
                        
                        <button 
                            id="generatePixButton" 
                            onclick='window.createPixPayment(${JSON.stringify(projeto)})' 
                            class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-colors shadow-lg disabled:opacity-50"
                        >
                            Gerar QR Code PIX
                        </button>
                        <div id="pix-output" class="mt-4"></div>
                    </div>
                `;

            } catch (error) {
                console.error("Erro ao carregar o projeto:", error);
                container.innerHTML = `<p class="text-red-500 text-lg">Erro ao carregar os dados. Verifique a conexão com o Firebase.</p>`;
            }
        };

        // Função que inicia o processo
        const loadPurchaseData = () => {
             onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    await signInAnonymously(auth);
                }
                const projectId = getProjectIdFromUrl();
                renderPurchasePage(projectId);
            });
        }

        loadPurchaseData();
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-500 hover:text-indigo-700 transition-colors block mb-4">&larr; Voltar para a Galeria</a>
            <h1 class="text-4xl font-extrabold text-gray-800">Finalizar Compra</h1>
        </header>

        <div id="purchase-container" class="space-y-6">
            <p class="text-center text-gray-500">Carregando detalhes do projeto...</p>
        </div>
    </div>
</body>
</html>
