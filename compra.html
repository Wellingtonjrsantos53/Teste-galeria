<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE (Use as mesmas chaves da sua galeria) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUQq0J96QQpGSbEXrnLjnsSCSGTzQlVns",
            authDomain: "galeria-do-site-duplicado.firebaseapp.com",
            projectId: "galeria-do-site-duplicado",
            storageBucket: "galeria-do-site-duplicado.firebasestorage.app",
            messagingSenderId: "717918810787",
            appId: "1:717918810787:web:01c7cbc1a1b7b880bb8516",
            measurementId: "G-ZFNYWV4BFB"
        };
        
        // --- INFORMAÇÕES PIX (ESTÁTICAS - SUBSTITUA) ---
        const CHAVE_PIX_ESTATICA = "SUA-CHAVE-PIX-AQUI"; // <--- COLOQUE SUA CHAVE PIX AQUI
        const NOME_BENEFICIARIO = "Nome da Empresa LTDA"; // <--- NOME DO BENEFICIÁRIO

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Funções de Ajuda ---
        
        const getProjectIdFromUrl = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            // --- LOG DE DEBUG NA COMPRA.HTML ---
            console.log("COMPRA.HTML DEBUG: URL completa:", window.location.href);
            console.log("COMPRA.HTML DEBUG: ID lido da URL:", id);
            // ------------------------------------

            return id ? id.trim() : null;
        };

        const formatComodosList = (listaComodos) => {
            if (!listaComodos || listaComodos.length === 0) {
                return 'N/A';
            }
            return listaComodos.map(item => `${item.comodo} (${item.quantidade})`).join(', ');
        };

        const renderPurchasePage = async (docId) => {
            const container = document.getElementById('purchase-container');
            
            if (!docId) {
                container.innerHTML = `<p class="text-red-500 text-lg">Projeto não encontrado. ID ausente na URL.</p>`;
                return;
            }

            try {
                // 1. Busca o documento no Firestore
                const projectRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/galleries`, docId);
                const projectSnap = await getDoc(projectRef);

                if (!projectSnap.exists()) {
                    container.innerHTML = `<p class="text-red-500 text-lg">Projeto com ID ${docId} não encontrado no banco de dados. Verifique a coleção e as regras do Firestore.</p>`;
                    return;
                }

                const projeto = projectSnap.data();
                const title = projeto.tipoProjeto || 'Projeto Sem Nome';
                const valor = projeto.valorProjeto || 0;
                const valorFormatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const comodosDetalhe = formatComodosList(projeto.listaComodos);

                // 2. Renderiza os detalhes e o PIX
                container.innerHTML = `
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6">${title}</h2>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                        <h3 class="text-xl font-bold mb-4 text-gray-700">Resumo do Pedido</h3>
                        <div class="space-y-2 text-gray-600">
                            <p><strong>Tipo:</strong> ${title}</p>
                            <p><strong>Cômodos:</strong> ${comodosDetalhe}</p>
                            <p class="text-2xl font-bold text-green-600 border-t pt-2 mt-2">Valor Total: ${valorFormatado}</p>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-xl border-2 border-indigo-200">
                        <h3 class="text-2xl font-bold text-indigo-700 mb-4">Opção de Pagamento: PIX</h3>
                        
                        <div class="text-center mb-6">
                            <img src="https://placehold.co/200x200/5E35B1/ffffff?text=QR+Code+PIX" alt="QR Code PIX" class="mx-auto border p-2 rounded-lg mb-4">
                        </div>

                        <div class="space-y-3 text-gray-700">
                            <p><strong>Beneficiário:</strong> ${NOME_BENEFICIARIO}</p>
                            <p><strong>Chave PIX:</strong> <span class="font-mono bg-gray-100 p-1 rounded">${CHAVE_PIX_ESTATICA}</span></p>
                            <p><strong>Valor a Pagar:</strong> <span class="text-green-600 font-bold">${valorFormatado}</span></p>
                        </div>

                        <button onclick="navigator.clipboard.writeText('${CHAVE_PIX_ESTATICA}')" class="mt-6 w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg transition-colors">
                            Copiar Chave PIX
                        </button>
                        <p class="text-xs text-center text-gray-500 mt-2">O valor total de **${valorFormatado}** deve ser transferido para a chave acima. Após o pagamento, envie o comprovante.</p>
                    </div>

                `;

            } catch (error) {
                console.error("Erro ao carregar o projeto:", error);
                container.innerHTML = `<p class="text-red-500 text-lg">Erro ao carregar os dados. Verifique a conexão com o Firebase: ${error.message}</p>`;
            }
        };

        // Função que aguarda a autenticação antes de buscar dados
        const loadPurchaseData = () => {
             onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    await signInAnonymously(auth);
                }
                const projectId = getProjectIdFromUrl();
                renderPurchasePage(projectId);
            });
        }

        // Inicia o carregamento dos dados
        loadPurchaseData();
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-500 hover:text-indigo-700 transition-colors block mb-4">&larr; Voltar para a Galeria</a>
            <h1 class="text-4xl font-extrabold text-gray-800">Finalizar Compra</h1>
        </header>

        <div id="purchase-container" class="space-y-6">
            <p class="text-center text-gray-500">Carregando detalhes do projeto...</p>
        </div>
    </div>
</body>
</html>
