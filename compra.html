<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Projeto Automático</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // IMPORTAÇÕES NECESSÁRIAS PARA BUSCA AVANÇADA AUTOMÁTICA
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUQq0J96QQpGSbEXrnLjnsSCSGTzQlVns",
            authDomain: "galeria-do-site-duplicado.firebaseapp.com",
            projectId: "galeria-do-site-duplicado",
            storageBucket: "galeria-do-site-duplicado.firebasestorage.app",
            messagingSenderId: "717918810787",
            appId: "1:717918810787:web:01c7cbc1a1b7b880bb8516",
            measurementId: "G-ZFNYWV4BFB"
        };
        
        // --- VARIÁVEIS GERAIS ---
        const API_BASE_URL = 'https://pagamento-de-projetosvercelapp-wellingtons-projects-02014e31.vercel.app'; 
        const PAYMENT_ENDPOINT = '/create_payment'; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Funções de Ajuda ---
        
        const formatComodosList = (listaComodos) => {
            if (!listaComodos || listaComodos.length === 0) {
                return 'N/A';
            }
            return listaComodos.map(item => `${item.comodo} (${item.quantidade})`).join(', ');
        };

        const formatTime = (totalSeconds) => {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };

        const startPaymentMonitoring = (data, valorFormatado) => {
            // Lógica de monitoramento/tela de agradecimento (mantida)
            const paymentSection = document.getElementById('payment-section');
            paymentSection.classList.remove('p-8');
            
            paymentSection.innerHTML = `
                <div class="text-center p-8 bg-yellow-50 rounded-lg shadow-xl border-4 border-yellow-300 mb-6">
                    <svg class="mx-auto h-12 w-12 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <h3 class="text-2xl font-bold text-yellow-700 mt-3">Verificando Pagamento...</h3>
                    <p class="text-gray-600 mt-2">Estamos aguardando a confirmação do PIX. Se você ainda não pagou, pode usar os dados abaixo.</p>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-xl border-2 border-indigo-200">
                    <p class="text-gray-600 mb-6 text-center">Valor a Pagar: **${valorFormatado}**</p>
                    
                    <img src="data:image/jpeg;base64,${data.qr_code_base64}" 
                        alt="QR Code PIX" 
                        class="mx-auto border-4 border-indigo-500 p-2 rounded-lg mb-6 w-52 h-52 shadow-xl"/>
                    
                    <div class="bg-gray-100 p-4 rounded-lg mb-4">
                        <strong class="block text-sm text-gray-700 mb-1">Chave Copia e Cola:</strong>
                        <span id="pixCode" class="font-mono text-xs text-gray-800 break-all">${data.qr_code_text}</span>
                    </div>
                    
                    <button onclick="navigator.clipboard.writeText(document.getElementById('pixCode').textContent)" class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg transition-colors">
                        Copiar Chave PIX
                    </button>
                    <button onclick="window.location.reload()" class="mt-4 w-full py-2 bg-gray-400 hover:bg-gray-500 text-white font-bold rounded-lg transition-colors">
                        Recarregar para Verificar
                    </button>
                </div>
            `;
        };
        
        // --- FUNÇÃO DE PAGAMENTO (Gera o QR Code) --- (mantida)
        window.createPixPayment = async (projeto) => {
            const form = document.getElementById('payerForm');
            const pixOutputContainer = document.getElementById('pix-output-container'); 
            const btn = document.getElementById('generatePixButton');

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const payerData = {
                email: document.getElementById('payerEmail').value,
                first_name: document.getElementById('payerFirstName').value,
                last_name: document.getElementById('payerLastName').value,
                identification: {
                    type: 'CPF',
                    number: document.getElementById('payerDocument').value.replace(/\D/g, '')
                }
            };

            btn.disabled = true;
            pixOutputContainer.innerHTML = '<p class="text-indigo-500">Gerando QR Code e Chave PIX. Aguarde...</p>';
            pixOutputContainer.classList.remove('hidden'); 

            const paymentBody = {
                transaction_amount: projeto.valorProjeto,
                description: `Projeto: ${projeto.tipoProjeto || 'Sem Nome'}`,
                payment_method_id: 'pix', 
                payer: payerData,
            };

            try {
                const response = await fetch(`${API_BASE_URL}${PAYMENT_ENDPOINT}`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentBody),
                });

                const responseText = await response.text();

                if (!response.ok) {
                    console.error("Erro HTTP:", response.status, responseText);
                    pixOutputContainer.innerHTML = `<p class="text-red-500">Erro na API. Status: ${response.status}. Verifique os logs do Vercel.</p>`;
                    btn.disabled = false;
                    return;
                }
                
                const data = JSON.parse(responseText); 

                if (data.qr_code_base64) {
                    const valorFormatado = projeto.valorProjeto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    
                    document.getElementById('payerForm').style.display = 'none'; 
                    
                    const EXPIRATION_TIME_SECONDS = 600; 
                    let remainingTime = EXPIRATION_TIME_SECONDS;
                    let timerInterval;
                    
                    document.getElementById('payment-section').classList.add('p-8'); 
                    document.getElementById('payment-section').innerHTML = `
                        <h3 class="text-2xl font-bold text-green-600 mb-2 text-center">PIX Gerado com Sucesso!</h3>
                        <p class="text-gray-600 mb-6 text-center">Leia o QR Code abaixo para pagar **${valorFormatado}** e finalizar sua compra.</p>
                        
                        <div class="bg-red-50 border-2 border-red-300 p-3 rounded-lg text-center mb-6 max-w-sm mx-auto">
                            <strong class="text-sm text-red-700 block">Tempo Restante para o Pagamento:</strong>
                            <span id="pixTimer" class="text-3xl font-extrabold text-red-600">${formatTime(remainingTime)}</span>
                        </div>

                        <img src="data:image/jpeg;base64,${data.qr_code_base64}" 
                            alt="QR Code PIX" 
                            class="mx-auto border-4 border-indigo-500 p-2 rounded-lg mb-6 w-52 h-52 shadow-xl"/>
                        
                        <div class="bg-gray-100 p-4 rounded-lg mb-4">
                            <strong class="block text-sm text-gray-700 mb-1">Chave Copia e Cola:</strong>
                            <span id="pixCode" class="font-mono text-xs text-gray-800 break-all">${data.qr_code_text}</span>
                        </div>
                        
                        <button id="copyPixButton" onclick="navigator.clipboard.writeText(document.getElementById('pixCode').textContent)" class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg transition-colors">
                            Copiar Chave PIX
                        </button>

                        <p class="text-xs text-gray-400 mt-4 text-center">
                            Referência de Pagamento: ${data.payment_id}
                        </p>
                    `;

                    const timerElement = document.getElementById('pixTimer');
                    const copyButton = document.getElementById('copyPixButton');
                    const timerContainer = document.querySelector('.bg-red-50');

                    const updateTimer = () => {
                        remainingTime--;
                        timerElement.textContent = formatTime(remainingTime);

                        if (remainingTime <= 0) {
                            clearInterval(timerInterval);
                            timerElement.textContent = "EXPIRADO";
                            timerContainer.classList.remove('bg-red-50', 'border-red-300', 'animate-pulse');
                            timerContainer.classList.add('bg-gray-200', 'border-gray-400');
                            copyButton.disabled = true;
                            copyButton.textContent = "QR Code Expirado";
                            
                            startPaymentMonitoring(data, valorFormatado);
                        } else if (remainingTime <= 60) {
                            timerContainer.classList.add('animate-pulse');
                        }
                    };

                    timerInterval = setInterval(updateTimer, 1000);

                    setTimeout(() => {
                        clearInterval(timerInterval); 
                        startPaymentMonitoring(data, valorFormatado);
                    }, EXPIRATION_TIME_SECONDS * 1000);

                } else {
                    console.error("Erro retornado pelo Mercado Pago:", data.error);
                    pixOutputContainer.innerHTML = `<p class="text-red-500">Falha na geração do PIX. Erro MP: ${data.error || 'Desconhecido'}</p>`;
                    btn.disabled = false;
                }

            } catch (e) {
                console.error("Erro fatal na comunicação:", e);
                pixOutputContainer.innerHTML = `<p class="text-red-500">Falha ao conectar com o servidor. Tente novamente mais tarde.</p>`;
                btn.disabled = false;
            }
        };

        // --- RENDERIZAÇÃO DA PÁGINA COM OS DADOS DO PROJETO (INCLUI DEBBUG DA IMAGEM) ---
        const renderPurchasePage = async (projeto) => {
            const container = document.getElementById('purchase-container');
            
            if (!projeto || !projeto.valorProjeto) {
                container.innerHTML = `
                    <p class="text-red-500 text-lg font-bold">ERRO: Nenhum projeto encontrado.</p>
                    <p class="text-gray-600 mt-2">
                        Não foi possível carregar o projeto mais recente. Verifique:
                        <ul class="list-disc list-inside mt-2 ml-4 text-sm">
                            <li>Se há projetos na coleção 'galleries' do Firestore.</li>
                            <li>Se as **Regras de Segurança** do Firestore permitem a leitura.</li>
                            <li>Se o **Índice** de ordenação \`orderBy('createdAt', 'desc')\` foi criado (procure no console F12).</li>
                        </ul>
                    </p>
                `;
                return;
            }

            try {
                
                const title = projeto.tipoProjeto || 'Projeto Sem Nome';
                const valor = projeto.valorProjeto || 0;
                const valorFormatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const comodosDetalhe = formatComodosList(projeto.listaComodos);

                // NOVO: Tenta extrair a URL da primeira imagem para exibição
                const imageUrl = (projeto.images && projeto.images.length > 0) ? projeto.images[0].url : 'https://placehold.co/600x400/CCCCCC/000000?text=IMAGEM+AUSENTE';

                // Renderiza o formulário e o resumo do pedido
                container.innerHTML = `
                    <h2 class="text-3xl font-extrabold text-indigo-700 mb-6">${title}</h2>
                    
                    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                        <h3 class="text-xl font-bold mb-4 text-gray-700">Resumo do Pedido</h3>
                        <div class="space-y-2 text-gray-600">
                            
                            <div class="mb-4 w-full h-48 bg-gray-200 rounded-lg overflow-hidden border">
                                <img src="${imageUrl}" 
                                     alt="Pré-visualização do Projeto" 
                                     class="w-full h-full object-cover"/>
                            </div>
                            <p><strong>Tipo:</strong> ${title}</p>
                            <p><strong>Cômodos:</strong> ${comodosDetalhe}</p>
                            <p class="text-2xl font-bold text-green-600 border-t pt-2 mt-2">Valor Total: ${valorFormatado}</p>
                        </div>
                    </div>

                    <div id="payment-section" class="bg-white p-6 rounded-lg shadow-xl border-2 border-indigo-200">
                        <h3 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Dados do Comprador (Requerido)</h3>
                        
                        <form id="payerForm" onsubmit="event.preventDefault(); window.createPixPayment(${JSON.stringify(projeto)})">
                            
                            <div class="space-y-4">
                                <div>
                                    <label for="payerFirstName" class="block text-sm font-medium text-gray-700">Nome</label>
                                    <input type="text" id="payerFirstName" name="payerFirstName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                                </div>
                                <div>
                                    <label for="payerLastName" class="block text-sm font-medium text-gray-700">Sobrenome</label>
                                    <input type="text" id="payerLastName" name="payerLastName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                                </div>
                                <div>
                                    <label for="payerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="payerEmail" name="payerEmail" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                                </div>
                                <div>
                                    <label for="payerDocument" class="block text-sm font-medium text-gray-700">CPF/CNPJ (Apenas números)</label>
                                    <input type="text" id="payerDocument" name="payerDocument" required minlength="11" maxlength="14" pattern="[0-9]+" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                                </div>
                            </div>
                            
                            <button 
                                type="submit"
                                id="generatePixButton" 
                                class="mt-6 w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition-colors shadow-lg disabled:opacity-50"
                            >
                                Gerar QR Code PIX e Finalizar Compra
                            </button>
                        </form>
                        
                        <div id="pix-output-container" class="mt-4 hidden text-center"></div> 
                    </div>
                `;

                } catch (error) {
                    console.error("Erro ao renderizar o projeto:", error);
                    container.innerHTML = `<p class="text-red-500 text-lg">Erro ao processar os dados do projeto. Verifique o console.</p>`;
                }
            };

            // --- FUNÇÃO PRINCIPAL QUE INICIA A BUSCA AUTOMÁTICA (Com o Caminho Exato) ---
            const loadPurchaseData = async () => {
                const container = document.getElementById('purchase-container');
                let latestProjectData = null;
                
                try {
                    // 1. Tenta autenticar anonimamente
                    let user = auth.currentUser;
                    if (!user) {
                        const userCredential = await signInAnonymously(auth);
                        user = userCredential.user;
                    }

                    if (!user) {
                        throw new Error("Falha de autenticação anônima do Firebase.");
                    }
                    
                    // CAMINHO CORRIGIDO: Usa o caminho exato fornecido:
                    const CAMINHO_COMPLETO_DO_FIREBASE = `artifacts/galeria-do-site-duplicado/public/data/galleries`;

                    const galleriesRef = collection(db, CAMINHO_COMPLETO_DO_FIREBASE);
                    
                    // TENTATIVA 1: BUSCA ORDENADA (Mais nova)
                    const qOrdered = query(galleriesRef, orderBy('createdAt', 'desc'), limit(1));
                    const snapshotOrdered = await getDocs(qOrdered);
                    
                    if (!snapshotOrdered.empty) {
                        latestProjectData = snapshotOrdered.docs[0].data();
                        console.log("SUCESSO: Projeto encontrado via ordenação."); 
                    } else {
                        // TENTATIVA 2: BUSCA SIMPLES (Fallback)
                        const qSimple = query(galleriesRef, limit(1));
                        const snapshotSimple = await getDocs(qSimple);

                        if (!snapshotSimple.empty) {
                             latestProjectData = snapshotSimple.docs[0].data();
                             console.log("SUCESSO: Projeto encontrado via busca simples."); 
                        } else {
                            console.log("AVISO: NENHUM PROJETO ENCONTRADO NA COLEÇÃO.");
                        }
                    }

                    // Renderiza a página com os dados
                    renderPurchasePage(latestProjectData);

                } catch (error) {
                    // Captura erros de permissão, índice ausente, ou erro de inicialização.
                    console.error("ERRO CRÍTICO NA INICIALIZAÇÃO OU BUSCA:", error);
                    container.innerHTML = `
                        <p class="text-red-500 text-lg font-bold">ERRO FATAL DE COMUNICAÇÃO.</p>
                        <p class="text-gray-600 mt-2">
                            A busca falhou. Verifique se o Índice de Ordenação foi criado. Detalhes no **Console (F12)**.
                        </p>
                    `;
                }
            };

            // Inicia o processo
            loadPurchaseData();
        </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <header class="text-center mb-8">
            <a href="index.html" class="text-indigo-500 hover:text-indigo-700 transition-colors block mb-4">&larr; Voltar para a Galeria</a>
            <h1 class="text-4xl font-extrabold text-gray-800">Finalizar Compra</h1>
        </header>

        <div id="purchase-container" class="space-y-6">
            <p class="text-center text-gray-500">Carregando detalhes do projeto...</p>
        </div>
    </div>
</body>
</html>
